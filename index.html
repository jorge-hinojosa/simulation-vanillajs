<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous|Roboto" rel="stylesheet">
    <title>Budget Builder</title>
</head>
<body>
    <header class='header'>
        <div class='app-title'>
            <img id='piggy-bank' src="./assets/piggy_bank.svg" alt="piggy-bank">
            <h1 id='app-name'>Budget Builder</h1>
        </div>
        <div id='budget-total'>Budget Total: $</div>
    </header>
    <main class='main'>
        <div class='monthly-expenses-container'>
            <h3>Monthly Expenses</h3>
            <ul id='expense-list'></ul>
        </div>
        <div class='add-bill-container'>
            <h3>Add Bill</h3>
            <input type="text" id='item'/>
            <input type="text" id='amount'/>
            <button id='add-item'>Add</button>
        </div>


    </main>
    <script src="./index.js"></script>
</body>
</html>
